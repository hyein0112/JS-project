<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var coffee=prompt("무슨커피 드릴까요?",""),price;
        switch(coffee){
            case 'espresso':
            case '에스프레소':
            price=2000;break;
            case '카푸치노':
            price=3000;break;
            case '카페라떼':price=3500;break;
            default:document.write(coffee+"는 없습니다");
        }
        if(price!=0){
            document.write(price+"원 입니다");
        }
    </script>
</body>
</html>
