<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var plot=[10,20,30,12,3];
        document.write("var plot = ["+plot+"]<br>");
        for(i=0;i<5;i++){
            for(j=0;j<plot[i];j++){
                document.write("*");
            }
            document.write(plot[i]+"<br>");
        }
    </script>
</body>
</html>
